<!DOCTYPE html>
<html>
    <head>
        <!--The Title of the Webpage-->
        <title>Registration</title>
        <!--Links the HTML to the JavaScript, CSS files stored locally as well as geting fonts and JQuery from online servers-->
        <link rel="icon" type="image/x-icon" href="Resources/resister.png">
        <script type="text/javascript" src="code.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="top-bar">
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule</a> 
            <a href="speakers.html">Speakers</a>
            <a href="contact.html">Contact</a>
            <a class="split" href="register.html">Register</a>
        </div>
        <div class="registerTitle">
            <h1>Want more... fill out this form to register</h1>
        </div>
        <!--The input form for the registration-->
        <div class="registerForm">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
        
                <label for="address">Home Address:</label>
                <input type="text" id="address" name="address">
        
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                <br>
                <!--Input button this runs the funtion checkRegister() which is located in the code.js file-->
                <button type="submit" onclick="checkRegister()">Register</button>
            </form>
        </div>
    </body>
</html>
